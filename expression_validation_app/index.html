<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expression Validation App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h3>Expression Validation App</h3>
    <hr>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Choice</th>
          <th>Option</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Email validation</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Phone validation</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Postcode validation</td>
        </tr>
      </tbody>
    </table>
    <div class="container-fluid">
      <div class="col-md-6">
        <input class="choice" type="text" placeholder="Enter your choice">
        <button type="button" class="choice-btn btn btn-primary">Choice</button>
        <p class="choice_msg"></p>
      </div>
      <div class="col-md-6">
        <input class="check" type="text" placeholder="Enter your expression">
        <button type="button" class="check-btn btn btn-info">Check</button>
        <p class="check_msg"></p>
      </div>
    </div>

    <button type="button" class="refresh-btn btn btn-default">Refresh</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
