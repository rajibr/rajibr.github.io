<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Shopping Cart</title>
</head>
<body>

    <div class="container">
        <div class="row mt-4">
            <div class="col-12">

                <div class="row">
                    <div class="col-12">
                        <h3>Products</h3>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="products">
                            <tr>
                                <td>Milk</td>
                                <td>$10</td>
                                <td>
                                    <button class="btn btn-success">
                                        Add To Cart
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row">
                    <div class="col-10">
                        <h3>Cart</h3>
                    </div>
                    <div class="col-2">
                        <b id="total-price">Total: $0</b>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Action</th>

                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <tr>
                                <td>Milk</td>
                                <td>$10</td>
                                <td>1</td>
                                <td>$10</td>
                                <td>
                                    <button class="btn btn-danger">
                                        Remove From Cart
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
